<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gruesome - Z-Machine Interpreter</title>

  <!-- Google Fonts - Terminal fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/terminal.css">
</head>
<body>
  <!-- SVG Filters for CRT effects -->
  <svg style="position: absolute; width: 0; height: 0;">
    <defs>
      <!-- Barrel distortion (screen curvature) -->
      <filter id="crt-curvature">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0" result="blur"/>
        <feDisplacementMap in="blur" in2="SourceGraphic" scale="3" xChannelSelector="R" yChannelSelector="G"/>
      </filter>

      <!-- Phosphor glow -->
      <filter id="crt-glow">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" result="blur"/>
        <feMerge>
          <feMergeNode in="blur"/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>

      <!-- CRT effect - No blur (sharp text, no glow) -->
      <filter id="crt-blur-none" x="-5%" y="-5%" width="110%" height="110%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0" result="softened"/>
        <feGaussianBlur in="SourceGraphic" stdDeviation="0" result="glow"/>
        <feMerge>
          <feMergeNode in="glow"/>
          <feMergeNode in="softened"/>
        </feMerge>
      </filter>

      <!-- CRT effect - Light blur -->
      <filter id="crt-blur-light" x="-5%" y="-5%" width="110%" height="110%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.2" result="softened"/>
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.0" result="glow"/>
        <feMerge>
          <feMergeNode in="glow"/>
          <feMergeNode in="softened"/>
        </feMerge>
      </filter>

      <!-- CRT effect - Medium blur -->
      <filter id="crt-blur-medium" x="-5%" y="-5%" width="110%" height="110%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.5" result="softened"/>
        <feGaussianBlur in="SourceGraphic" stdDeviation="2.0" result="glow"/>
        <feMerge>
          <feMergeNode in="glow"/>
          <feMergeNode in="softened"/>
        </feMerge>
      </filter>

      <!-- CRT effect - Heavy blur (very blurry CRT look) -->
      <filter id="crt-blur-heavy" x="-5%" y="-5%" width="110%" height="110%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.0" result="softened"/>
        <feGaussianBlur in="SourceGraphic" stdDeviation="4.0" result="glow"/>
        <feMerge>
          <feMergeNode in="glow"/>
          <feMergeNode in="softened"/>
        </feMerge>
      </filter>

      <!-- Combined CRT effect (legacy, kept for compatibility) -->
      <filter id="crt-full" x="-5%" y="-5%" width="110%" height="110%">
        <!-- Slight blur for phosphor softness -->
        <feGaussianBlur in="SourceGraphic" stdDeviation="0.3" result="softened"/>
        <!-- Glow layer -->
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="glow"/>
        <!-- Combine -->
        <feMerge>
          <feMergeNode in="glow"/>
          <feMergeNode in="softened"/>
        </feMerge>
      </filter>
    </defs>
  </svg>

  <div id="app"></div>

  <!-- Preact + HTM from CDN (no build step) -->
  <script type="module">
    import { h, render } from 'https://esm.sh/preact@10.19.3';
    import { useState, useEffect, useRef } from 'https://esm.sh/preact@10.19.3/hooks';
    import htm from 'https://esm.sh/htm@3.1.1';

    // Bind htm to Preact's h function
    const html = htm.bind(h);

    // Make available globally for our modules
    window.preact = { h, render, useState, useEffect, useRef, html };
  </script>

  <!-- Application modules -->
  <script type="module" src="js/terminal.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
