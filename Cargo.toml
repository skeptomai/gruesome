[package]
name = "gruesome"
version = "0.5.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# No feature flags needed - ratatui is always required for v4+ games

[dependencies]
rand = "*"
bitreader = "*"
bitvec = "*"
lazy_static = "*"
log = "*"
env_logger = "*"
test-log = "*"
sub-array = "*"
crossterm = "0.27"
atty = "0.2"
ratatui = "0.26"

