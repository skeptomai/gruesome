[package]
name = "gruesome"
version = "0.5.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

# No feature flags needed - ratatui is always required for v4+ games

[dependencies]
rand = "*"
bitreader = "*"
bitvec = "*"
lazy_static = "*"
log = "*"
env_logger = "*"
test-log = "*"
sub-array = "*"
crossterm = "0.27"
atty = "0.2"
ratatui = "0.26"

[[bin]]
name = "gruedasm-txd"
path = "src/bin/gruedasm-txd.rs"

[[bin]]
name = "analyze-false-positives"
path = "src/bin/analyze_false_positives.rs"

[[bin]]
name = "trace-false-positive"
path = "src/bin/trace_false_positive.rs"

[[bin]]
name = "check-fallthrough"
path = "src/bin/check_fallthrough.rs"

[[bin]]
name = "test-orphan-v4"
path = "src/bin/test_orphan_v4.rs"

[[bin]]
name = "test-v3-regression"
path = "src/bin/test_v3_regression.rs"

[[bin]]
name = "test-opcode-validation"
path = "src/bin/test_opcode_validation.rs"