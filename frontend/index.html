<!DOCTYPE html>
<!--
    Gruesome Z-Machine Platform
    Web-based Z-Machine game player with cloud save/load
    Features: WASM interpreter, JWT auth, S3 storage
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gruesome - Z-Machine Game Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-spacer"></div>
            <h1>ğŸ® Gruesome Z-Machine Platform</h1>
            <div id="auth-status">
                <button id="logout-button" style="display:none;">Logout</button>
            </div>
        </header>

        <!-- Login Section -->
        <div id="login-section" class="section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p class="info">Demo credentials: bob / BobPassword123</p>
        </div>

        <!-- Game Library Section -->
        <div id="game-library" class="section" style="display:none;">
            <h2>Available Games</h2>
            <div id="games-list"></div>
        </div>

        <!-- Game Player Section -->
        <div id="game-player" class="section" style="display:none;">
            <div class="game-controls">
                <button id="back-button">â† Back to Library</button>
                <button id="save-button">ğŸ’¾ Save Game</button>
                <button id="load-button">ğŸ“‚ Load Save</button>
            </div>
            <div id="game-output"></div>
            <div class="input-area">
                <span class="prompt">&gt;</span>
                <input type="text" id="game-input" placeholder="Enter command..." autocomplete="off">
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
